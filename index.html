<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TReact</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="landing">
      <div class="row">
        <nav>
          <a href="#" class="logo">
            <img
              src="https://treact.owaiskhan.me/static/media/logo.2c489fc453a1783cbadacf914efa3df6.svg"
              alt=""
              class="logo__img"
            />
            Treact
          </a>
          <div class="nav__list">
            <div class="nav__list--links">
              <a href="#about" class="nav__link"> About </a>
              <a href="#about" class="nav__link"> Blog </a>
              <a href="#about" class="nav__link"> Pricing </a>
              <a href="#about" class="nav__link"> Contact Us </a>
            </div>
            <div class="nav__list--login">
              <a href="#about" class="nav__link"> Login </a>
              <a href="#about" class="nav__link nav__link--primary">
                Sign Up
              </a>
            </div>
          </div>
        </nav>
        <header>
          <div class="header__description">
            <h1 class="header__title">
              Beautiful React Templates
              <span class="text-purple">for you.</span>
            </h1>
            <p class="header__description--para">
              Our templates are easy to setup, understand and customize. Fully
              modular componenets with a variety of pages and components.
            </p>
            <div class="email-input">
              <input
                type="email"
                placeholder="Your-Email Address"
                class="input-field"
              />
              <button class="btn">Get Started</button>
            </div>
            <div class="sponsors">
              <p class="sponsors__para">OUR TRUSTED CUSTOMERS</p>
              <img
                src="https://treact.owaiskhan.me/static/media/customers-logo-strip.680ac7c2e8ae28161d2c.png"
                alt=""
                class="sponsors__img"
              />
            </div>
          </div>
          <div class="header__img--wrapper">
            <img
              class="header__img"
              src="https://treact.owaiskhan.me/static/media/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg"
              alt=""
            />
          </div>
        </header>
      </div>
    </section>
  </body>
</html>
